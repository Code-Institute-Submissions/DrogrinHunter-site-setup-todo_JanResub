{% extends "base.html" %}
{% block content %}

    <h3 class="darken-2 text-darken-2 center-align">Manage Locations</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_site') }}" class="btn-large light-blue darken-3 text-shadow">
                Add Location <i class="fas fa-plus-circle right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for locations in location %}
            <div class="col s12 m3">
                <div class="card grey darken-2 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ locations.site_name}}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_site', site_id=locations._id) }}" class="btn light-blue accent-3">Edit</a>
                        <a href="{{ url_for('delete_site', site_id=locations._id) }}" class="btn red darken-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
