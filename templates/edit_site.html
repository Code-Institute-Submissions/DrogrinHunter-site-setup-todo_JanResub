{% extends "base.html" %}
{% block content %}

    <h3 class="text-darken-4 center-align">Edit Location</h3>

    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('edit_site', site_id=location._id) }}">
            <!-- Site Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder text-darken-4 prefix"></i>
                    <input id="site_name" name="site_name" minlength="3" maxlength="25"
                        type="text" value="{{ location.site_name }}" class="validate" required>
                    <label for="site_name">Site Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align ">
                    <a href="{{ url_for('locations') }}" class="btn-large red text-shadow">Cancel</a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Location <i class="fas fa-user-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
